<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar um ponto de coleta</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Code/styles/main.css">
    <link rel="stylesheet" href="/Code/styles/cadastro.css">
    <link rel="stylesheet" href="/Code/styles/responsive.css">

</head>
<body>
    <div id="cadastro">
        <div class="content">
            <header>
                <h3><img src="assets/logo.svg" alt="Logomarca"></h3>
                <a href="http://127.0.0.1:5500/Code/index.html">
                    <span></span>
                    Voltar para home
                </a>
            </header>
            <form action="">
                <h1>Cadastro do ponto de coleta</h1>

                <fieldset>
                    <legend>
                        <h2>Dados da entidade</h2>
                    </legend>

                    <div class="field">
                        <label for="">Nome da entidade</label>
                        <input type="text" name="name">
                    </div>
                    <div class="fieldgroup">
                        <div class="field">
                            <label for="address">Endereço</label>
                            <input type="text" name="address">
                        </div>
                        <div class="field">
                            <label for="address2">Número/complemento</label>
                            <input type="text" name="address2">
                        </div>
                    </div>

                    <div class="fieldgroup">
                        <div class="field">
                            <label for="State">Estado</label>
                            <select name="uf">
                                <option value="">Selecione o Estado</option>
                            </select>
                        </div>

                        <div class="field">
                            <label for="city">Cidade</label>
                            <select name="city" disabled>
                                <option value="">Selecione a Cidade</option>
                            </select>
                        </div>
                    </div>
                </fieldset>
                <button type="">Cadastrar ponto de coleta</button>
            </form>
        </div>
    </div>
    <script src="/Code/scripts/cadastro.js"></script>
</body>          
</body>
</html>
